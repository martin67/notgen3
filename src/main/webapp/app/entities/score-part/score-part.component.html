<div>
    <h2 id="page-heading">
        <span jhiTranslate="notgen3App.scorePart.home.title">Score Parts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-score-part" [routerLink]="['/score-part/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="notgen3App.scorePart.home.createLabel">
            Create a new Score Part
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="scoreParts?.length === 0">
        <span jhiTranslate="notgen3App.scorePart.home.notFound">No scoreParts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="scoreParts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="notgen3App.scorePart.page">Page</span></th>
                    <th scope="col" ><span jhiTranslate="notgen3App.scorePart.length">Length</span></th>
                    <th scope="col" ><span jhiTranslate="notgen3App.scorePart.comment">Comment</span></th>
                    <th scope="col" ><span jhiTranslate="notgen3App.scorePart.googleId">Google Id</span></th>
                    <th scope="col" ><span jhiTranslate="notgen3App.scorePart.score">Score</span></th>
                    <th scope="col" ><span jhiTranslate="notgen3App.scorePart.instrument">Instrument</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let scorePart of scoreParts ;trackBy: trackId">
                    <td><a [routerLink]="['/score-part', scorePart.id, 'view']">{{ scorePart.id }}</a></td>
                    <td>{{ scorePart.page }}</td>
                    <td>{{ scorePart.length }}</td>
                    <td>{{ scorePart.comment }}</td>
                    <td>{{ scorePart.googleId }}</td>
                    <td>
                        <div *ngIf="scorePart.score">
                            <a [routerLink]="['/score', scorePart.score?.id, 'view']" >{{ scorePart.score?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="scorePart.instrument">
                            <a [routerLink]="['/instrument', scorePart.instrument?.id, 'view']" >{{ scorePart.instrument?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/score-part', scorePart.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/score-part', scorePart.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(scorePart)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
