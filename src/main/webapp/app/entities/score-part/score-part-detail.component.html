<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scorePart">
            <h2><span jhiTranslate="notgen3App.scorePart.detail.title">Score Part</span> {{ scorePart.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="notgen3App.scorePart.page">Page</span></dt>
                <dd>
                    <span>{{ scorePart.page }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.scorePart.length">Length</span></dt>
                <dd>
                    <span>{{ scorePart.length }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.scorePart.comment">Comment</span></dt>
                <dd>
                    <span>{{ scorePart.comment }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.scorePart.googleId">Google Id</span></dt>
                <dd>
                    <span>{{ scorePart.googleId }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.scorePart.score">Score</span></dt>
                <dd>
                    <div *ngIf="scorePart.score">
                        <a [routerLink]="['/score', scorePart.score?.id, 'view']">{{ scorePart.score?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="notgen3App.scorePart.instrument">Instrument</span></dt>
                <dd>
                    <div *ngIf="scorePart.instrument">
                        <a [routerLink]="['/instrument', scorePart.instrument?.id, 'view']">{{ scorePart.instrument?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/score-part', scorePart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
