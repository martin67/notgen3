<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-score-part-heading" jhiTranslate="notgen3App.scorePart.home.createOrEditLabel">Create or edit a Score Part</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notgen3App.scorePart.page" for="field_page">Page</label>
                    <input type="number" class="form-control" name="page" id="field_page"
                           formControlName="page"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notgen3App.scorePart.length" for="field_length">Length</label>
                    <input type="number" class="form-control" name="length" id="field_length"
                           formControlName="length"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notgen3App.scorePart.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notgen3App.scorePart.googleId" for="field_googleId">Google Id</label>
                    <input type="text" class="form-control" name="googleId" id="field_googleId"
                           formControlName="googleId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notgen3App.scorePart.score" for="field_score">Score</label>
                    <select class="form-control" id="field_score" name="score" formControlName="score">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scoreOption.id === editForm.get('score')!.value?.id ? editForm.get('score')!.value : scoreOption" *ngFor="let scoreOption of scores; trackBy: trackById">{{ scoreOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="notgen3App.scorePart.instrument" for="field_instrument">Instrument</label>
                    <select class="form-control" id="field_instrument" name="instrument" formControlName="instrument">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="instrumentOption.id === editForm.get('instrument')!.value?.id ? editForm.get('instrument')!.value : instrumentOption" *ngFor="let instrumentOption of instruments; trackBy: trackById">{{ instrumentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
