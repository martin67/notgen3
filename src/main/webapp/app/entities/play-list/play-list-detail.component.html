<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="playList">
            <h2><span jhiTranslate="notgen3App.playList.detail.title">Play List</span> {{ playList.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="notgen3App.playList.name">Name</span></dt>
                <dd>
                    <span>{{ playList.name }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.playList.comment">Comment</span></dt>
                <dd>
                    <span>{{ playList.comment }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/play-list', playList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
