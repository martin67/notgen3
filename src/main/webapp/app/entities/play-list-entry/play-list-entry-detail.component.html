<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="playListEntry">
            <h2><span jhiTranslate="notgen3App.playListEntry.detail.title">Play List Entry</span> {{ playListEntry.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="notgen3App.playListEntry.text">Text</span></dt>
                <dd>
                    <span>{{ playListEntry.text }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.playListEntry.sortOrder">Sort Order</span></dt>
                <dd>
                    <span>{{ playListEntry.sortOrder }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.playListEntry.bold">Bold</span></dt>
                <dd>
                    <span>{{ playListEntry.bold }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.playListEntry.comment">Comment</span></dt>
                <dd>
                    <span>{{ playListEntry.comment }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.playListEntry.date">Date</span></dt>
                <dd>
                    <span>{{ playListEntry.date }}</span>
                </dd>
                <dt><span jhiTranslate="notgen3App.playListEntry.playList">Play List</span></dt>
                <dd>
                    <div *ngIf="playListEntry.playList">
                        <a [routerLink]="['/play-list', playListEntry.playList?.id, 'view']">{{ playListEntry.playList?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/play-list-entry', playListEntry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
